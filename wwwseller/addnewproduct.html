<script type="text/javascript">

	$(document).ready(function() {
		showPageBasicForm();
	});

	$('#submitBasicForm').click(function () {	
		showPageTransition();
		doProcessInputs();
		return(false); // ! mandatory
	});
	
	function showPageBasicForm(){
		showContentBasicForm();
		hideContentTransition();
		hideContentSuccess();
	}
	function showPageTransition(){
		showContentTransition();
		hideContentBasicForm();
		hideContentSuccess();
	}
	
	function showPageSuccess(){
		showContentSuccess();
		hideContentTransition();
		hideContentBasicForm();
	}
	
	
	function showContentBasicForm(){
		$('#hdrBasicForm').show();
		$('#contentBasicForm').show();
		$('#ftrBasicForm').show();
	}
	
	function hideContentBasicForm(){
		$('#hdrBasicForm').hide();
		$('#contentBasicForm').hide();
		$('#ftrBasicForm').hide();
	}

	function showContentTransition(){
		$('#contentTransition').show(); }
	
	function hideContentTransition(){
		$('#contentTransition').hide();	}
	
	function showContentSuccess(){
		$('#contentSuccess').show();	}
		
	function hideContentSuccess(){
		$('#contentSuccess').hide();	}
	
	
	function doProcessInputs()
	{
		var prod_no=$("#prod_no").val();
        var sellerid=$("#selleridq").val();
		var name=$("#name").val();
        var description=$("#description").val();   
        var category=$("#category").val();            
		var count=$("#count").val();
	
		var serviceurl = '../services/sellerprofileaction.php' ;
		
		$.post(
			serviceurl ,
			{ 	name:name,
                descripion:description,
			    category:category,
			    count:count,
				action:'addproducts'	
			} ,
		 	function(data){
			    var resobj =jQuery.parseJSON(data);
			    manageRegisterResult(resobj.result);
			}
		);  // end of $.post --
	}
	
	function manageRegisterResult(result)
	{
		if(result == true){
			showSuccess();
		}

	}
